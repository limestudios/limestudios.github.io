<div class="header">
  <div class="now-playing-label" ng-show="!getSearch()">Now Playing</div>
  <input type="text" class="search-box" ng-show="getSearch()" placeholder="search" ng-model="$parent.searchText"></input>

  <div class="search" ng-click="flipSearch()">
    <svg ng-show="!getSearch()" viewBox="0 0 24 24">
        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>
    <svg ng-show="getSearch()" viewBox="0 0 24 24">
        <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
    </svg>
  </div>

  <div class="bg bg-image" ng-if="!getSearch()" style="background-image: url({{NowPlaying.albumArt}})">
  </div>

  <div class="bg" ng-if="getSearch()">
  </div>

  <div class="now-playing">
    <div class="info">
      <div class="title">{{NowPlaying.title}}</div>
      <div class="artist">{{NowPlaying.artist}}</div>
    </div>
    <div class="bar">
      <span style="width: {{NowPlaying.songPercent}}%"></span>
    </div>
  </div>
</div>
